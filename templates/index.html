
{% extends "base.html" %}

{% block content %}
	<ul class="nav navbar-nav navbar-right">
    {% if current_user.is_authenticated %}
    	<h1>Welcome, {{ current_user.username }}!</h1>
    	<li><a href="{{ url_for('logout') }}">Log Out</a></li>
    {% else %}
    	<h1>Welcome, Stranger!</h1>
    	<li><a href="{{ url_for('login') }}">Log In</a></li>
	{% endif %}
    </ul>
 
{% endblock %}
